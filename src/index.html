    </div>
    <script>
        const wrapper = document.querySelector(".input_wrapper--drop");
        const btns = document.querySelectorAll(".btn");
        btns.forEach(btn =>
        {
            btn.addEventListener('click', () =>
            {
                const icon = document.querySelector(".btn-input > img");
                const wrapper = btn.parentElement.parentElement;
                const dropdownIcon = btn.firstElementChild;
                const wrapperInputField = wrapper.lastElementChild;

                wrapper.classList.toggle("expanded");

                wrapper.addEventListener("transitionrun", () =>
                {
                    console.log('animationend :>> ');
                    if (dropdownIcon.classList.contains("rotated"))
                    {
                        dropdownIcon.classList.remove("rotated");
                    } else
                    {
                        dropdownIcon.classList.add("rotated");
                    }
                }, { once: true });
                wrapperInputField.classList.toggle("visible");

            })
        })
    </script>
